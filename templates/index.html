<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Career Bot</h1>
        <div id="disclosure">
            <p>Before using the Career Bot, please read and accept the terms and conditions.</p>
            <textarea readonly>
                Terms and Conditions...
                1. This is a career advice bot.
                2. Your conversations may be recorded.
                3. We are not responsible for any career decisions you make based on this chat.
                ...
            </textarea>
            <br>
            <input type="checkbox" id="acceptTerms"> I accept the terms and conditions
            <br>
            <button id="startChat" disabled>Start Chatting</button>
        </div>
        <div id="chatContainer" class="hidden">
            <div id="chatBox">
                <div id="chatLog"></div>
                <input type="text" id="userInput" placeholder="Type a message..." disabled>
                <button id="sendMessage" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
