<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Chat with Our AI</h1>
        <div id="consent-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Participant Information Sheet and Consent Form</h2>
                <p>Please read the following information and provide your consent to proceed.</p>
                <iframe
                    src="https://forms.office.com/Pages/ResponsePage.aspx?id=YwceYzMV60elzQRXvuWUTl_d1HGHmdRCoWmo8XVA2spUMU1OVlRJS1lNVUY2Q05CWjVSUVlSQlA0RS4u&embed=true"
                    width="100%" height="400px" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                <button id="consent-button" onclick="checkGoogleFormSubmission()">I Agree</button>
            </div>
        </div>
        <div class="chat-box" id="chat-box" style="display:none;">
            <div id="messages"></div>
            <div id="loading-spinner" class="spinner"></div>
        </div>
        <input type="text" id="query-input" placeholder="Type your query here..." style="display:none;">
        <button onclick="sendQuery()" style="display:none;">Send</button>

        <!-- Resume Upload Section -->
        <div id="resume-upload" style="display:none;">
            <input type="file" id="resume-input" accept=".pdf,.doc,.docx,.txt">
            <button onclick="uploadResume()">Upload Resume</button>
        </div>

        <!-- Feedback Form Section-->
        <div class="feedback-form" id="feedback-form">
            <iframe
                src="https://forms.office.com/Pages/ResponsePage.aspx?id=YwceYzMV60elzQRXvuWUTl_d1HGHmdRCoWmo8XVA2spUOUJYNEdXWkQ3R0FHTk5KRTlFOThPWlM4OS4u&embed=true"
                width="100%" height="400px" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="static/scripts.js"></script>
</body>

</html>
