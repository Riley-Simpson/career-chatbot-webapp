<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Chat with Our AI</h1>
        <div id="consent-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Participant Information Sheet and Consent Form</h2>
                <p>Please read the following information and provide your consent to proceed.</p>
                <iframe src="/path/to/PIS Form AND Consent Form.pdf" width="100%" height="400px"></iframe>
                <form id="consent-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="signature">Signature:</label>
                    <input type="text" id="signature" name="signature" required>
                    <label>
                        <input type="checkbox" id="consent-checkbox" name="consent-checkbox" required> I have read and
                        understood the Participant Information Sheet and Consent Form.
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="chat-box" id="chat-box" style="display:none;">
            <div id="messages"></div>
        </div>
        <input type="text" id="query-input" placeholder="Type your query here..." style="display:none;">
        <button onclick="sendQuery()" style="display:none;">Send</button>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
